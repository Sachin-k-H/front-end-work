<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Your Online Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/loginstyle.css">
</head>

<body>

  <header>
    <img src="css/images/Capture LOGO2.PNG" alt="Your Online Shop Logo">
    <h2>Welcome Back! Log in to Your Account</h2>
  </header>

  <main>
    <form action="dashboard.html">
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" required>
      </div>

      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" required>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      <div><input class="label" type="checkbox">Remember Me</div>
      <div class="label"><a href=" "> Forgot Password ?</div></a>
    </form>
  </main>

</body>

</html>
