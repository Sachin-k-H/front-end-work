<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Your Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/signuppagestyle.css">
</head>

<body>

    <header>
        <img src="css/images/Capture LOGO2.PNG" alt="Your Online Shop Logo">
        <h2>Create an Account</h2>
    </header>

    <main>
        <form action="login.html">
            <div class="mb-3">
                <label for="inputName" class="form-label">FullName*</label>
                <input type="text" class="form-control" id="inputName" required>
            </div>

            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email *</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>

            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password *</label>
                <input type="password" class="form-control" id="inputPassword" required>
            </div>

            <div class="mb-3">
                <label for="inputAddress" class="form-label">Address *</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>

            <div class="mb-3">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City *</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State *</label>
                    <select id="inputState" class="form-select" required>
                        <option selected>Select State...</option>
                        <option>Karnataka</option>
                        <option>Maharashtra</option>
                        <option>Goa</option>
                        <option>Andhra Pradesh</option>
                        <option>Telangana</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Pincode *</label>
                    <input type="text" class="form-control" id="inputZip" required>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">I Accept the <a href="terms.html">Terms and
                        Conditions</a></label>
            </div>

            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </main>

</body>

</html>
